<div class="jumbotron text-center">
  <h2>Optimaze your route</h2>
  <p>Hit <button ng-click="optimizeRoute()" class="btn btn-primary">Optimaze</button> and then drag&drop points as you want</p>
</div>

<ul
 class="list-group"
 dnd-list="points">

	<li
	ng-repeat="point in points" 
	dnd-draggable="point"
    dnd-moved="points.splice($index, 1)"
    dnd-effect-allowed="move"
    dnd-selected="selected = point"
	class="list-group-item">{{point.address}}</li> 
 
</ul>
